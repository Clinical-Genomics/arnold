---

name: Release Actions
on:
  release:
    types:
      - created

jobs:
  docker-image-release:
    runs-on: ubuntu-latest
    name: Push production docker image to dockerhub
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Extract branch name and remove illegal chars
        id: get_branch_name
        run: echo "branch=$(echo "$(tr "/" "-" <<<${GITHUB_REF#refs/heads/})")" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.5.0

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: "clinicalgenomics/arnold:${{github.event.release.tag_name}}, clinicalgenomics/arnold:latest"